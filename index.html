<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmin & Oana</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #f7f5f2;
  overflow-x: hidden;
}

/* ===== PLIC ===== */
#envelope-screen {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.envelope {
  width: 300px;
  height: 200px;
  background: #b7c7b0;
  position: relative;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  transition: transform 0.6s ease, opacity 0.6s ease;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #c9d6c2;
  clip-path: polygon(0 0, 50% 50%, 100% 0);
}

.seal {
  width: 40px;
  height: 40px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

.envelope-text {
  margin-top: 30px;
  font-family: 'Playfair Display', serif;
  font-size: 18px;
  letter-spacing: 2px;
}

/* ===== INVITATIE ===== */
#invitation {
  display: none;
}

section {
  padding: 80px 20px;
  max-width: 800px;
  margin: auto;
  text-align: center;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 64px;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 20px;
}

p {
  font-size: 20px;
  line-height: 1.8;
}

/* ===== RSVP ===== */
form {
  margin-top: 40px;
  background: #fff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

select, input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 14px;
  background: #2b2b2b;
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- PLIC -->
<div id="envelope-screen">
  <div class="envelope" onclick="openInvite()">
    <div class="seal"></div>
  </div>
  <div class="envelope-text">APASĂ PENTRU A DESCHIDE</div>
</div>

<!-- INVITATIE -->
<div id="invitation">

<section>
  <h1>Cosmin & Oana</h1>
  <p>
    Dragostea noastră este ca un roman nescris,<br>
    iar astăzi începem primul capitol împreună.
  </p>
</section>

<section>
  <h2>05 Septembrie 2026</h2>
  <p>Ora 20:00</p>
</section>

<section>
  <h2>Confirmare prezență</h2>

  <form>
    <select required>
      <option value="">Participi?</option>
      <option>Da</option>
      <option>Nu</option>
    </select>

    <select>
      <option>Meniu normal</option>
      <option>Meniu copil</option>
      <option>Meniu vegan</option>
    </select>

    <input type="number" min="1" placeholder="Număr persoane">

    <button type="submit">Confirmă</button>
  </form>
</section>

</div>

<script>
function openInvite() {
  document.querySelector('.envelope').style.transform = "scale(0.7)";
  document.querySelector('.envelope').style.opacity = "0";
  setTimeout(() => {
    document.getElementById('envelope-screen').style.display = "none";
    document.getElementById('invitation').style.display = "block";
    window.scrollTo(0,0);
  }, 600);
}
</script>

</body>
</html>
